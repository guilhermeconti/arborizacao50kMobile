<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.theme.min.css" />
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" href="css/font-awesome.min.css">
        <title>Arborização 50K</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
       


        <div class="container-fluid">
            <div class="row-fluid">
                <form onSubmit="cadastrar();return false;">
                <div class="col-sm-9">

                    <div class="conteudo_painel">                    
                        <div class="conteudo_painel_int">      
						
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="page-header"><h4 class="modal-title" id="myModalLabel">Cadastro de Usuarios</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-lg-7">
                                <label for="model_CorporateName">Nome</label>
                                <div class="required-field-block"> 
                                    <input id="" placeholder="Nome" type="text"  class="form-control "  required>                 
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <label for="model_CorporateName">Sobrenome</label>
                                <div class="required-field-block"> 
                                    <input id="" placeholder="Sobrenome" type="text"  class="form-control "  required>                 
                                </div>
                            </div>
                        </div> 

                        <div class="row">
                            <div class="col-lg-7">
                                <label for="model_CorporateName">Endereço</label>
                                <div class="required-field-block"> 
                                    <input id="" placeholder="Endereço" type="text"  class="form-control "  required>                 
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <label for="model_CorporateName">Número</label>
                                <div class="required-field-block"> 
                                    <input id="" placeholder="Número" type="text"  class="form-control "  required>                 
                                </div>
                            </div>
                        </div>                        

                        <div class="row">
                            <div class="col-lg-7">
                                <label for="model_CorporateName">Bairro</label>
                                <div class="required-field-block"> 
                                    <input id="" placeholder="Bairro" type="text"  class="form-control "  required>                 
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <label for="model_CorporateName">CEP</label>
                                <div class="required-field-block"> 
                                    <input id="" placeholder="CEP" type="text"  class="form-control "  required>                 
                                </div>
                            </div>
                        </div>        
                        <div class="row">               
                            <div class="col-sm-7">
                                <h4>Deseja ser voluntário?</h4>
                                <div class="input-group">
                                    <div id="radioBtn" class="btn-group">
                                        <a class="btn btn-success btn-sm active" data-toggle="Voluntary" data-title="Y">YES</a>
                                        <a class="btn btn-success btn-sm notActive" data-toggle="Voluntary" data-title="N">NO</a>
                                    </div>
                                    <input type="hidden" name="Voluntary" id="Voluntary">
                                </div>
                            </div>                            
                            <div class="col-sm-5">
                                <h4>Deseja ser guardião?</h4>
                                <div class="input-group">
                                    <div id="radioBtn" class="btn-group">
                                        <a class="btn btn-success btn-sm active" data-toggle="Guardian" data-title="Y" >YES</a>
                                        <a class="btn btn-success btn-sm notActive" data-toggle="Guardian" data-title="N">NO</a>
                                    </div>
                                    <input type="hidden" name="Guardian" id="Guardian">
                                </div>
                            </div>
                        </div>
						<br/>
						<div class="row">
						<div class="col-xs-12">
                                    <div class="page-footer"><button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Cadastrar</button>
                                    </div>
                                </div>
							
						</div>
                    </div>
                        </div>
                    </div>
					</form>
                </div>

            </div>
      
     
       

        <script type="text/javascript">
		app.inicialize();
		
		function cadastrar(){
		navigator.notification.alert(
                        "Usuario cadastrado com sucesso!",null,'','OK'             
                    );
                window.location ="index.html";
            }

        $('#radioBtn a').on('click', function(){
			var sel = $(this).data('title');
			var tog = $(this).data('toggle');
			$('#'+tog).prop('value', sel);
			
			$('a[data-toggle="'+tog+'"]').not('[data-title="'+sel+'"]').removeClass('active').addClass('notActive');
			$('a[data-toggle="'+tog+'"][data-title="'+sel+'"]').removeClass('notActive').addClass('active');
		});

        </script>
    </body>
</html>
